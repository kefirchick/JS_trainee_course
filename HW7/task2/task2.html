<!DOCTYPE html>
<html>
    <head>
        <title>H/W7</title>
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../shared/reset.css">
        <link rel="stylesheet" href="task2.css">
    </head>
    <body>
        <div class="timer">
            <div id="timer-value" class="numbers">00:00</div>
            <div class="controls">
                <input id="input-minutes">
                <input id="input-seconds">
                <div id="timer-set" class="button">SET</div>
                <div id="timer-reset" class="button">RESET</div>
            </div>
        </div>
        <div class="stopwatch">
            <div id="stopwatch-value" class="numbers">00:00</div>
            <div class="controls">
                <div id="stopwatch-start" class="button">START</div>
                <div id="stopwatch-pause" class="button">PAUSE</div>
                <div id="stopwatch-reset" class="button">RESET</div>
            </div>
        </div>
        <script src="task2.js"></script>
    </body>
</html>
